<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="center">
      <section class="greeting">
        <h2 class="title">ToDo List,</h2>
        <input type="text" id="name" placeholder="Name here" />
        <button id="reset">Reset All</button>
      </section>

      <section class="create-todo">
        <h3>CREATE A LIST</h3>
        <div id="new-todo-form">
          <h4>What's on your todo?</h4>
          <input
            type="text"
            placeholder="e.g. Get some task"
            name="content"
            id="content" />
          <span id="contentErr" class="error"></span>

          <input type="date" id="dateBox" />
          <span id="dateErr" class="error"></span>

          <input type="time" id="timeBox" />
          <span id="timeErr" class="error"></span>

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
                checked />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal" />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" id="add-todo" />
        </div>
      </section>
    </div>

    <section>
      <h3>TODO LIST</h3>
      <div class="todo-list" id="todo-list"></div>
    </section>
  </body>
</html>
